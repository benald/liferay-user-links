  <!-- BEGIN: My Links Header -->
  <div class="card">
    <!-- END: My Links Header -->
    <div class="card-header text-white bg-secondary">
      <div class="ml-row">
        <div class="ml-col ml-col-expand">
          <div class="ml-section">My links</div>
        </div>
        <div class="ml-col">
          <button type="button" class="btn-link btn-info"
            (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="infoPanel">
            <svg class="ml-icon ml-icon-information-solid" focusable="false" role="presentation">
              <use href="/assets/icons.svg#information-solid" />
            </svg>
          </button>
        </div>
        <div class="ml-col">
          <button type="button" class="btn-link btn-delete" (click)="openLinkSettingsModal()">
            <svg class="ml-icon ml-icon-cog" focusable="false" role="presentation">
              <use href="/assets/icons.svg#cog" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- END: My Links Header -->
    <!-- BEGIN: My Links Info Panel -->
    <div class="card-body collapse" id="infoPanel" (collapsed)="collapsed()" (expanded)="expanded()" [collapse]="isCollapsed" #collapse="bs-collapse">
      <button type="button" class="btn-link float-right" (click)="collapse.hide()" aria-controls="infoPanel" aria-label="Close">
        <svg class="ml-icon ml-icon-navigation-close" focusable="false" role="presentation">
          <use href="/assets/icons.svg#navigation-close" />
        </svg>
      </button>
      <div class="ml-info-circle">
        <svg class="ml-icon ml-icon-bookmark-solid" focusable="false" role="presentation">
          <use href="/assets/icons.svg#bookmark-solid" />
        </svg>
      </div>
      <div class="text-center">
       <app-list-information></app-list-information>
      </div>
      <div class="text-center" >
        <button id="addLink" class="btn btn-link" (click)="openCreateLinkModal()">Add your first item</button>
      </div>
    </div>
    <!-- END: My Links Info Panel -->

    <!-- BEGIN: My Links List -->
    <ul class="list-group list-group-flush" *ngIf="Link.length !== 0">
      <!-- BEGIN: My Link Item-->
      <li *ngFor="let link of Link" class="list-group-item" id="linkItem-{{ link.id }}">

        <div class="ml-row">
          <div class="ml-col">
            <div class="btn-group">
              <button type="button" class="btn-link btn-delete" (click)="openDeleteLinkModal(link.id)">
                <svg class="ml-icon ml-icon-navigation-close" focusable="false" role="presentation">
                  <use href="/assets/icons.svg#navigation-close" />
                </svg>
              </button>
            </div>
          </div>
          <div class="ml-col ml-col-expand">
            <div class="ml-section">
              <div *ngIf="link.linkType == 'External'">
                <a id="xlink-{{ link.id }}" title="{{ link.title }}" [href]="link.url" target="_blank">
                  <span>{{ link.title }}</span>
                  <span class='inline-item'>
                    <svg aria-hidden='true' class='ml-icon ml-icon-external-link'>
                      <use href='/assets/icons.svg#external-link'></use>
                    </svg>
                  </span>
                </a>
              </div>
              <div *ngIf="link.linkType == 'Ikon'">
                <a id="ikonl-{{ link.id }}" title="{{ link.linkTitle }}" [href]="link.UUid">{{ link.linkTitle }}</a>
              </div>
            </div>
          </div>
          <div class="ml-col">
            <div class="btn-group">
              <button type="button" class="btn-link" (click)="openEditLinkModal(link.id)">
                <svg class="ml-icon ml-icon-pencil" focusable="false" role="presentation">
                  <use href="/assets/icons.svg#pencil" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!--div class="ml-row">
          <div class="ml-col ml-col-expand">
            <p class="text-right">{{link | json}}</p>
          </div>
        </div-->

      </li>
      <!-- END: My Link Item-->
    </ul>
    <!-- END: My Links List -->
    <!-- BEGIN: My Links Footer -->
    <div class="card-footer">
      <div class="ml-add-item">
        <div class="text-center">
          <button type="button" class="btn btn-link" (click)="openCreateLinkModal()">
            <svg class="ml-icon ml-icon-navigation-plus" focusable="false" role="presentation">
              <use href="/assets/icons.svg#navigation-plus" />
            </svg>
            <span>Add link</span>
          </button>
        </div>
      </div>
    </div>
    <!-- END: My Links Footer -->
  </div>
